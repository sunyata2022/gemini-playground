<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Key 兑换</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .card-text {
            color: #6c757d;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 500;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .key-info-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .key-info-value {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 0.8rem;
            font-family: monospace;
            font-size: 0.9rem;
            color: #2c3e50;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-button {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }
        .copy-button:hover {
            color: #2980b9;
        }
        .alert-danger {
            border: none;
            border-radius: 8px;
            background-color: #fff5f5;
            color: #e74c3c;
            padding: 1rem;
            text-align: center;
        }
        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            .card {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title">Gemini API Key 兑换</h5>
                        
                        <!-- 未使用的兑换码 -->
                        <div id="unusedContent" style="display: none;">
                            <p class="card-text">点击下方按钮兑换您的 Gemini API Key</p>
                            <button id="redeemButton" class="btn btn-primary">
                                立即兑换
                            </button>
                        </div>

                        <!-- 已使用的兑换码 -->
                        <div id="usedContent" style="display: none;">
                            <p class="card-text">您的 Gemini API Key 信息如下</p>
                            <div class="mb-4">
                                <div class="key-info-label">中转接口</div>
                                <div class="key-info-value">
                                    <span id="proxyUrl"></span>
                                    <button class="copy-button" onclick="copyText(this.parentElement.querySelector('span').textContent, this)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="key-info-label">API Key</div>
                                <div class="key-info-value">
                                    <span id="userKey"></span>
                                    <button class="copy-button" onclick="copyText(this.parentElement.querySelector('span').textContent, this)">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="key-info-label">创建时间</div>
                                <div class="key-info-value" id="createdAt"></div>
                            </div>
                            <div class="mb-4">
                                <div class="key-info-label">过期时间</div>
                                <div class="key-info-value" id="expiresAt"></div>
                            </div>
                        </div>

                        <!-- 错误信息 -->
                        <div id="errorContent" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 复制文本到剪贴板
        function copyText(text, button) {
            // 创建临时输入框
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            
            // 显示复制成功的提示
            const icon = button.querySelector('i');
            icon.className = 'fas fa-check';
            setTimeout(() => {
                icon.className = 'fas fa-copy';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // 设置代理URL
            const currentDomain = window.location.origin;
            document.getElementById('proxyUrl').textContent = `${currentDomain}/v1beta`;

            // 从URL中获取兑换码
            const path = window.location.pathname;
            const match = path.match(/\/key\/redeem\/(.*)/);
            if (!match) {
                showError('无效的兑换链接');
                return;
            }

            const fullCode = match[1];
            const firstDashIndex = fullCode.indexOf('-');
            if (firstDashIndex === -1) {
                showError('无效的兑换码格式');
                return;
            }
            const batchId = fullCode.substring(0, firstDashIndex);
            const code = fullCode.substring(firstDashIndex + 1);
            if (!batchId || !code) {
                showError('无效的兑换码格式');
                return;
            }

            try {
                // 获取兑换码信息
                const response = await fetch(`/api/redeem/info/${encodeURIComponent(batchId)}/${encodeURIComponent(code)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '获取兑换码信息失败');
                }

                if (data.isUsed) {
                    // 显示已兑换的key信息
                    document.getElementById('userKey').textContent = data.usedBy;
                    document.getElementById('createdAt').textContent = new Date(data.usedAt).toLocaleString();
                    document.getElementById('expiresAt').textContent = new Date(data.expiresAt).toLocaleString();
                    document.getElementById('usedContent').style.display = 'block';
                } else {
                    // 显示兑换按钮
                    document.getElementById('unusedContent').style.display = 'block';
                    
                    // 绑定兑换按钮事件
                    document.getElementById('redeemButton').addEventListener('click', async () => {
                        try {
                            const redeemResponse = await fetch(`/api/redeem/${encodeURIComponent(batchId)}/${encodeURIComponent(code)}`, {
                                method: 'POST'
                            });
                            const redeemData = await redeemResponse.json();

                            if (!redeemResponse.ok) {
                                throw new Error(redeemData.error || '兑换失败');
                            }

                            // 刷新页面显示结果
                            window.location.reload();
                        } catch (error) {
                            showError(error.message);
                        }
                    });
                }
            } catch (error) {
                showError(error.message);
            }
        });

        function showError(message) {
            const errorContent = document.getElementById('errorContent');
            errorContent.textContent = message;
            errorContent.style.display = 'block';
        }
    </script>
</body>
</html>
