<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户Key管理</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="css/admin.css?v=2">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="css/admin/pages/user-keys.css?v=1">
    <link rel="stylesheet" href="css/admin/pages/gemini-keys.css?v=1">
    <link rel="stylesheet" href="css/admin/pages/redeem.css?v=1">
    <!-- JavaScript Entry Point -->
    <script type="module" src="js/admin.js?v=2"></script>
</head>
<body>
    <!-- 验证对话框 -->
    <div class="dialog-overlay" id="authDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>管理员验证</h3>
                <div class="form-group">
                    <label for="adminToken">管理员令牌</label>
                    <input type="password" id="adminToken" placeholder="请输入管理员令牌">
                </div>
                <div class="dialog-buttons">
                    <button class="primary-button" id="confirmAuth">验证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="tabs">
            <button class="tab-button active" data-tab="keys">用户Key</button>
            <button class="tab-button" data-tab="settings">兑换码</button>
            <button class="tab-button" data-tab="gemini">Gemini Key</button>
        </div>

        <div class="tab-content active" id="keys">
            <div class="header">
                <button class="primary-button" id="createKeyBtn">创建用户Key</button>
            </div>
            <div class="keys-list">
                <div class="search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" placeholder="搜索用户Key...">
                        <button class="clear-search" id="clearSearch" style="display: none;">×</button>
                    </div>
                    <div class="filter-group">
                        <button class="filter-button active" data-filter="active">有效</button>
                        <button class="filter-button" data-filter="disabled">已禁用</button>
                        <button class="filter-button" data-filter="all">全部</button>
                    </div>
                </div>
                <div class="keys-list-content" id="keysListContent"></div>
            </div>
        </div>

        <div class="tab-content" id="settings">
            <div class="header">
                <button class="primary-button" id="createRedeemBatchBtn">批量创建兑换码</button>
            </div>
            <div class="redeem-list">
                <div class="search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchRedeemInput" placeholder="搜索批次ID或备注...">
                        <button class="clear-search" id="clearRedeemSearch" style="display: none;">×</button>
                    </div>
                </div>
                <div class="redeem-list-content" id="redeemListContent"></div>
            </div>
        </div>

        <div class="tab-content" id="gemini">
            <div class="header">
                <button class="primary-button" id="createGeminiKeyBtn">添加Gemini Key</button>
            </div>
            <div class="keys-list">
                <div class="search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchGeminiInput" placeholder="搜索Gemini Key...">
                        <button class="clear-search" id="clearGeminiSearch" style="display: none;">×</button>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-button active" data-filter="active">有效</button>
                        <button class="filter-button" data-filter="inactive">失效</button>
                    </div>
                </div>
                <div class="gemini-keys-list-content" id="geminiKeysListContent"></div>
            </div>
        </div>
    </div>

    <!-- 创建用户Key对话框 -->
    <div class="dialog-overlay" id="createKeyDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>创建用户Key</h3>
                <div class="form-group">
                    <label for="validityDays">有效期（天）</label>
                    <input type="number" id="validityDays" value="30">
                </div>
                <div class="form-group">
                    <label for="keyNote">备注</label>
                    <input type="text" id="keyNote" placeholder="记录用户Key用途、使用者等信息，方便后续管理">
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelCreateKey">取消</button>
                    <button class="primary-button" id="confirmCreateKey">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户Key创建成功对话框 -->
    <div class="dialog-overlay" id="keyCreatedDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>用户Key创建成功</h3>
                <div class="key-created-info">
                    <div class="key-value-container">
                        <span>用户Key：</span>
                        <span id="createdKeyDisplay" class="key-value"></span>
                        <div class="copy-icon-container">
                            <svg class="action-icon copy-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <div class="copy-tooltip">已复制</div>
                        </div>
                    </div>
                    <div class="validity-info">
                        <span>有效期：</span>
                        <span id="keyValidityDisplay"></span>天
                    </div>
                </div>
                <div class="dialog-buttons">
                    <button class="primary-button close-dialog" data-dialog="keyCreatedDialog">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示对话框 -->
    <div class="dialog-overlay" id="messageDialog">
        <div class="dialog">
            <div class="dialog-content">
                <p id="messageText"></p>
                <div class="dialog-buttons">
                    <button class="primary-button" id="confirmMessage">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认对话框 -->
    <div class="dialog-overlay" id="deleteConfirmDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>删除确认</h3>
                <p>确定要删除这个用户Key吗？删除后不可恢复。</p>
                <div class="error-message" id="deleteErrorMessage" style="display: none; color: #d93025; margin: 10px 0;"></div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelDelete">取消</button>
                    <button class="primary-button danger" id="confirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加Gemini Key对话框 -->
    <div class="dialog-overlay" id="createGeminiKeyDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>添加Gemini Key</h3>
                <div class="error-message" id="geminiKeyErrorMessage" style="display: none; color: red; margin-bottom: 10px;"></div>
                <div class="form-group">
                    <label for="geminiKey">Gemini Key</label>
                    <input type="text" id="geminiKey" placeholder="请输入Gemini Key">
                </div>
                <div class="form-group">
                    <label for="geminiAccount">账号</label>
                    <input type="text" id="geminiAccount" placeholder="请输入对应的Gemini账号">
                </div>
                <div class="form-group">
                    <label for="geminiKeyNote">备注</label>
                    <input type="text" id="geminiKeyNote" placeholder="可选，添加备注信息">
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelCreateGeminiKey">取消</button>
                    <button class="primary-button" id="confirmCreateGeminiKey">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div class="dialog-overlay" id="confirmDialog">
        <div class="dialog">
            <div class="dialog-content">
                <div class="message-content">
                    <p id="confirmText"></p>
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelConfirm">取消</button>
                    <button class="primary-button" id="confirmConfirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑用户Key对话框 -->
    <div class="dialog-overlay" id="editDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>编辑用户Key</h3>
                <div class="form-group">
                    <label for="editExpiryDays">增加有效期（天）</label>
                    <input type="number" id="editExpiryDays" value="0">
                    <div class="form-hint">可以输入负数来减少天数</div>
                </div>
                <div class="form-group">
                    <label for="editNoteInput">备注</label>
                    <input type="text" id="editNoteInput" placeholder="记录用户Key用途、使用者等信息，方便后续管理">
                </div>
                <div class="form-group">
                    <label>用户Key状态</label>
                    <div class="radio-group">
                        <label for="statusActive">
                            <input type="radio" name="keyStatus" id="statusActive">
                            <span class="active">有效</span>
                        </label>
                        <label for="statusInactive">
                            <input type="radio" name="keyStatus" id="statusInactive">
                            <span class="inactive">失效</span>
                        </label>
                    </div>
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelEdit">取消</button>
                    <button class="primary-button" id="confirmEdit">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑Gemini Key对话框 -->
    <div class="dialog-overlay" id="editGeminiKeyDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>编辑Gemini Key</h3>
                <div class="error-message" id="editGeminiKeyErrorMessage" style="display: none;"></div>
                <div class="form-group">
                    <label for="editGeminiAccount">账号</label>
                    <input type="text" id="editGeminiAccount" placeholder="请输入对应的Gemini账号">
                </div>
                <div class="form-group">
                    <label for="editGeminiKeyNote">备注</label>
                    <input type="text" id="editGeminiKeyNote" placeholder="可选，添加备注信息">
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <div class="radio-group">
                        <label for="editGeminiStatusActive">
                            <input type="radio" name="editGeminiKeyStatus" id="editGeminiStatusActive" value="active">
                            <span class="active">有效</span>
                        </label>
                        <label for="editGeminiStatusInactive">
                            <input type="radio" name="editGeminiKeyStatus" id="editGeminiStatusInactive" value="inactive">
                            <span class="inactive">失效</span>
                        </label>
                    </div>
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelEditGeminiKey">取消</button>
                    <button class="primary-button" id="confirmEditGeminiKey">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量创建兑换码对话框 -->
    <div class="dialog-overlay" id="createRedeemBatchDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>批量创建兑换码</h3>
                <div class="form-group">
                    <label for="validityDays">兑换后key有效期（天）</label>
                    <input type="number" id="redeemValidityDays" value="30">
                </div>
                <div class="form-group">
                    <label for="redeemCount">生成数量</label>
                    <input type="number" id="redeemCount" value="100">
                </div>
                <div class="form-group">
                    <label for="redeemNote">备注</label>
                    <input type="text" id="redeemNote" placeholder="记录批次用途等信息，方便后续管理">
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelCreateRedeemBatch">取消</button>
                    <button class="primary-button" id="confirmCreateRedeemBatch">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看兑换码批次详情对话框 -->
    <div class="dialog-overlay" id="redeemBatchDetailDialog">
        <div class="dialog" id="batchDetailDialog">
            <div class="dialog-content">
                <h3>批次详情</h3>
                <div id="batchInfo" class="batch-info"></div>
                <div class="code-list-header">
                    <h4>兑换码列表</h4>
                    <div class="copy-button-wrapper">
                        <button id="copyAllLinks" class="action-button">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                            </svg>
                            复制全部链接
                        </button>
                        <div class="tooltip" id="copyTooltip">已复制到剪贴板</div>
                    </div>
                </div>
                <div id="codeList" class="code-list"></div>
                <div class="dialog-buttons">
                    <button class="secondary-button close-dialog" data-dialog="redeemBatchDetailDialog">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除批次确认对话框 -->
    <div class="dialog-overlay" id="deleteBatchDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>确认删除</h3>
                <p id="deleteBatchText">确定要删除该批次吗？此操作无法撤销。</p>
                <div class="dialog-buttons">
                    <button class="secondary-button close-dialog" data-dialog="deleteBatchDialog">取消</button>
                    <button id="confirmDeleteBatch" class="primary-button danger">删除</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
