<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 密钥管理</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 验证对话框 -->
    <div class="dialog-overlay" id="authDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>管理员验证</h3>
                <div class="form-group">
                    <label for="adminToken">管理员令牌</label>
                    <input type="password" id="adminToken" placeholder="请输入管理员令牌">
                </div>
                <div class="dialog-buttons">
                    <button class="primary-button" id="confirmAuth">验证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="tabs">
            <button class="tab-button active" data-tab="keys">API 密钥</button>
            <button class="tab-button" data-tab="settings">设置</button>
        </div>

        <div class="tab-content active" id="keys">
            <div class="header">
                <button class="primary-button" id="createKeyBtn">创建新密钥</button>
            </div>
            <div class="keys-list">
                <div class="search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" placeholder="搜索密钥...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-button active" data-filter="active">有效</button>
                        <button class="filter-button" data-filter="inactive">已失效</button>
                        <button class="filter-button" data-filter="all">全部</button>
                    </div>
                </div>
                <div class="keys-list-content" id="keysListContent"></div>
            </div>
        </div>

        <div class="tab-content" id="settings">
            <h3>设置</h3>
            <p>更多设置选项即将推出...</p>
        </div>
    </div>

    <!-- 创建密钥对话框 -->
    <div class="dialog-overlay" id="createKeyDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>创建新密钥</h3>
                <div class="form-group">
                    <label for="validityDays">有效期（天）</label>
                    <input type="number" id="validityDays" value="30" min="1">
                </div>
                <div class="form-group">
                    <label for="keyNote">备注</label>
                    <input type="text" id="keyNote" placeholder="记录密钥用途、使用者等信息，方便后续管理">
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelCreateKey">取消</button>
                    <button class="primary-button" id="confirmCreateKey">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 密钥创建成功对话框 -->
    <div class="dialog-overlay" id="keyCreatedDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>密钥创建成功</h3>
                <div class="key-info">
                    <p><strong>密钥：</strong><span id="createdKeyDisplay"></span></p>
                    <p><strong>有效期：</strong><span id="keyValidityDisplay"></span></p>
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="copyKeyBtn">复制</button>
                    <button class="primary-button" id="closeKeyDialog">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示对话框 -->
    <div class="dialog-overlay" id="messageDialog">
        <div class="dialog">
            <div class="dialog-content">
                <div class="message-content">
                    <p id="messageText"></p>
                </div>
                <div class="dialog-buttons">
                    <button class="primary-button" id="confirmMessage">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div class="dialog-overlay" id="confirmDialog">
        <div class="dialog">
            <div class="dialog-content">
                <div class="message-content">
                    <p id="confirmText"></p>
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelConfirm">取消</button>
                    <button class="primary-button" id="confirmConfirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
