<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 密钥管理</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 验证对话框 -->
    <div class="dialog-overlay" id="authDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>管理员验证</h3>
                <div class="form-group">
                    <label for="adminToken">管理员令牌</label>
                    <input type="password" id="adminToken" placeholder="请输入管理员令牌">
                </div>
                <div class="dialog-buttons">
                    <button class="primary-button" id="confirmAuth">验证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="tabs">
            <button class="tab-button active" data-tab="keys">API 密钥</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>

        <div class="tab-content active" id="keys">
            <div class="header">
                <h2>API 密钥管理</h2>
                <button id="createKeyBtn" class="primary-button">创建新密钥</button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索密钥...">
            </div>

            <div class="keys-list">
                <!-- 密钥列表将通过 JavaScript 动态生成 -->
            </div>
        </div>

        <div class="tab-content" id="tab2">
            <h2>Tab 2 内容</h2>
        </div>

        <div class="tab-content" id="tab3">
            <h2>Tab 3 内容</h2>
        </div>
    </div>

    <!-- 创建密钥对话框 -->
    <div class="dialog-overlay" id="createKeyDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>创建新密钥</h3>
                <div class="form-group">
                    <label for="validityDays">有效期（天）</label>
                    <input type="number" id="validityDays" value="30" min="1">
                </div>
                <div class="form-group">
                    <label for="keyNote">备注</label>
                    <input type="text" id="keyNote" placeholder="请输入密钥备注">
                </div>
                <div class="dialog-buttons">
                    <button class="secondary-button" id="cancelCreateKey">取消</button>
                    <button class="primary-button" id="confirmCreateKey">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 密钥创建成功对话框 -->
    <div class="dialog-overlay" id="keyCreatedDialog">
        <div class="dialog">
            <div class="dialog-content">
                <h3>密钥创建成功</h3>
                <div class="key-info">
                    <p>您的密钥：</p>
                    <code id="createdKeyDisplay"></code>
                    <p>有效期：<span id="keyValidityDisplay"></span></p>
                </div>
                <div class="dialog-buttons">
                    <button class="primary-button" id="copyKeyBtn">复制密钥信息</button>
                    <button class="secondary-button" id="closeKeyDialog">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js" type="module"></script>
</body>
</html>
